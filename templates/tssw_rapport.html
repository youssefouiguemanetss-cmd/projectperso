<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSS - TSSW Rapport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .user-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="glass-card shadow-lg border-b border-gray-100">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('services') }}" class="text-gray-600 hover:text-gray-800 transition-colors flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Services
                    </a>
                    <div class="h-6 w-px bg-gray-300"></div>
                    <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-pink-500 to-rose-600 flex items-center justify-center mr-3 shadow-lg">
                            <i class="fas fa-file-alt text-white"></i>
                        </div>
                        TSSW Rapport
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="user-badge text-white px-4 py-2 rounded-xl shadow-lg">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-user-circle text-lg"></i>
                            <div class="text-sm">
                                <div class="font-semibold">{{ current_user.name }}</div>
                                <div class="text-xs opacity-90">{{ current_user.entity }}</div>
                            </div>
                        </div>
                    </div>
                    <a href="{{ url_for('logout') }}" class="btn-danger text-white px-4 py-2 rounded-xl flex items-center space-x-2 shadow-lg">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="glass-card rounded-2xl shadow-xl overflow-hidden p-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Hello World</h1>
                <p class="text-gray-600">Welcome to the TSSW Rapport service.</p>
            </div>
        </div>
    </div>
</body>
</html>
